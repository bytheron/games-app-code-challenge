<app-main-template [viewData]="cards$" [isLoading]="isLoading" [pageData]="mainPageData">
    <ng-container *ngIf="cards$ && !isLoading">
        <ng-container *ngFor="let card of cards$">
            <app-deal-card [cardData]="card"></app-deal-card>
        </ng-container>
    </ng-container>
</app-main-template>
